<html lang="en" ng-app="mediatic" class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mediatic</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
	<link rel="stylesheet" href="mediatic.css">
	<script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	
	<!-- Bootstrap Select + JS Select -->

	<link rel="stylesheet" href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css">
	<script src="bower_components/bootstrap-select/dist/js/bootstrap-select.js"></script>





	<link rel="stylesheet" href="css/recherche.css">
	<link rel="stylesheet" href="css/styleAdherent.css">
	<link rel="stylesheet" href="css/contour.css">
	<link rel="stylesheet" href="css/accueil.css"/>

</head>

<body ng-controller="MediaticCtrl as ctrl">
	<div class="wrap">
		<div id="containerlogin" class="container">
			<form>
			<input id="formlogin" class="form" type="text" ng-model="ctrl.user.login" placeholder="User">
			<input id="formlogin" class="form" type="password" ng-model="ctrl.user.password" placeholder="Password">
			<button id="login" type="submit" ng-click="login()">Login</button>
			</form>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-lg-2 col-md-3 col-sm-3 text-left">

		</div>
		<div class="col-lg-8 col-md-6 col-sm-6">
			<nav id="header" class="navbar navbar-fixed-top">
				<div style="display:none" id="boutonside">
					<span style="cursor:pointer" ng-click="openNav()">&#9776; </span>
				</div>
				<div id="header-container" class="container navbar-container">

					<div class="navbar-header hidden-xs">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						 aria-controls="navbar">
	                        <span class="sr-only">Toggle navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>
						<a id="brand" class="navbar-brand" href="index.html">Mediatic</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav hidden-xs">
							<li><a href="#!/accueil">Accueil</a></li>
							<li class="log" style="display:none"><a href="#!/recherche">Recherche</a></li>
							<li class="dropdown hidden-sm log" style="display:none"><a class="dropdown-toggle" data-toggle="dropdown">Collection<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#!/accueil">Livre</a></li>
									<li><a href="#!/accueil">CD</a></li>
									<li><a href="#!/accueil">DVD</a></li>
								</ul>
							</li>
						</ul>
						<form class="navbar-form navbar-right inline-form">
							<input style="display:none" type="search" class="input-sm form-control hidden-md hidden-sm hidden-xs log" placeholder="Recherche" ng-model="recherche">
							<button style="display:none" class="btn btn-primary btn-sm hidden-md hidden-sm hidden-xs log" ng-click="rechercher()">
								<span class="glyphicon glyphicon-eye-open"></span> Chercher
							</button>
							<button style="display:none" ng-click="toggleWrap()" id="boutonlogin" class="btn btn-warning btn-sm"> Login </button>
							<button style="display:none" ng-click="logout()" id="boutonlogout" class="btn btn-warning btn-sm"> Logout </button>
							<span style="color:white; padding-left:15px" class="portable" ng-bind="bonjour" />
						</form>
						
					</div>
					<span class="col-xs-offset-2 col-xs-8 hidden-lg hidden-md hidden-sm portable text-center"  ng-bind="bonjour"> </span>
					<span style="cursor:pointer" class="col-xs-offset-1 col-xs-1 hidden-lg hidden-md hidden-sm glyphicon glyphicon-log-out portable" ng-click="logout()" aria-hidden="true"></span>
				</div>
			</nav>
		</div>
		<div class="col-lg-2 col-md-3 col-sm-3 text-right"> </div>
	</div>

	<div ng-view></div>

	<div id="idsidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>
		<div id="sideMenu">
			<ul class="hidden-lg hidden-sm hidden-md">
				<li class="active"><a href="#!/accueil" ng-click="closeNav()">Accueil</a></li>
				<li style="display:none" class="log" ><a href="#!/recherche" ng-click="closeNav()">Recherche</a></li>
				<li style="display:none" class="log"><a class="dropdown-toggle" href="" ng-click=inverserCollectionMenu()>Collection<span class="caret"></span></a>
					<ul class="menu collection" id="menuCollection">
						<li><a href="#!/accueil">Livre</a></li>
						<li><a href="#!/accueil">CD</a></li>
						<li><a href="#!/accueil">DVD</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="divlogin">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-9 col-sm-9 col-xs-9">
					<form id="formLogin">
						<div class="form-group">
							<label for="identifiant">identifiant :</label>
							<input type="identifiant" class="form-control" id="identifiant" ng-model="ctrl.user.login">
						</div>
						<div class="form-group">
							<label for="password">password :</label>
							<input type="password" type="password" class="form-control" id="password" ng-model="ctrl.user.password">
						</div>
						<button ng-click="login()" class="btn btn-default pull-right">Connect</button>
					</form>
				</div>
				<div class="col-lg-1 col-md-1 col-ms-1 col-xs-1"></div>
			</div>
		</div>
	</div>

	<footer class="footer">
      <div class="container text-center">
        <span class="text-muted"><strong>Projet Mediatic, Design by HLH, &copy; 2017</strong></span>
      </div>
    </footer>
</div>


	<!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<script src="mediatic.js"></script>
	<script src="recherche/recherche.ctrl.js"></script>
	<script src="recherche/recherche.service.js"></script>
	<script src="recherche/recherche.constant.js"></script>
	<script src="accueil/accueil.ctrl.js"></script>
	<script src="ajoutMedia/ajoutMedia.ctrl.js"></script>
	<script src="ajoutMedia/ajoutMedia.service.js"></script>
	<script src="ajoutAdherent/ajoutAdherent.ctrl.js"></script>
	<script src="ajoutAdherent/ajoutAdherent.service.js"></script>
	<script src="login/login.ctrl.js"></script>
	<script src="login/login.service.js"></script>
	<script src="components/version/version.js"></script>
	<script src="components/version/version-directive.js"></script>
	<script src="components/version/interpolate-filter.js"></script>
</body>

</html>
