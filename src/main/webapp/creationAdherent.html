<title>Création Adhérent</title>

<body>

<section id="contact">
			<div class="section-content">
				<h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">Création d'un nouvel Adhérent</span></h1>
				
			</div>
			
			<div class="contact-section">
			<div class="container">
				<form action="http://192.168.1.87:8082/recherche.html">
					<div class="col-md-6">
			  			<div class="form-group">
			  				<label for="nom">Nom *</label>
					    	<input type="text" required="required" class="form-control" id="nom" placeholder="Nom">
				  		</div>
				  		<div class="form-group">
			  				<label for="Prenom">Prenom *</label>
					    	<input type="text" required="required" class="form-control" id="prenom" placeholder="Prénom">
				  		</div>
				  		<div class="form-group">
					    	<label for="dateDeNaissance">Date de Naissance *</label>
					    	<input type="date" required="required" class="form-control" id="dateNaissance" placeholder=" Date de Naissance">
					  	</div>	
					  		<div class="form-group">
					    	<label for="age">Age</label>
					    	<input disabled="disabled" type="number" class="form-control" id="age" placeholder="Age">
					  	</div>	
				  		<div class="form-group">
					    	<label for="exampleInputEmail">Email</label>
					    	<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email ">
					  	</div>	
					  	
					  <div class="form-group">
					    	<label for="datePaiement">Date de paiement de la cotisation</label>
					    	<input type="date" class="form-control" id="dateCotisation" placeholder=" Date de paiement de la cotisation">
					  	</div>	
			  		</div>
			  		<div class="col-md-6 ">
			  		
					  	
			  			<div class="form-group">
					    	<label for="montantCostisation">Montant de la cotisation</label>
					    	<input type="number" class="form-control" id="montantCotisation" placeholder=" Montant de la cotisation">
					  	</div>	
					  	
					  	 <div class="form-group">
					    	<label for="dateFinAbonnement">Date de fin d'abonnment</label>
					    	<input disabled="disabled" type="date" class="form-control" id="dateFinAbonnement" placeholder=" Date de paiement de la cotisation">
					  	</div>	
			  			
			  					<div class="form-group">
									<fieldset class="adresse">
										<legend>Adresse Postale</legend>
					
								<div class="form-group">

										<label for="rue"></label> <input type="text"
										class="form-control" id="rue" placeholder="Rue"> <label for="codePostale">
										</label> <input type="text" class="form-control" id="codePostale" placeholder="Code Postale">
										<label for="ville"></label> <input type="text"
										class="form-control" id="ville" placeholder="Ville">

								</div>
					
					</fieldset>
				</div>
			  			
			  	
					  	
					  

			  			<!--  	<button type="button" class="btn btn-default submit"><i class="fa fa-user-circle" aria-hidden="true"></i> Création</button> -->
			  			
			  			 <input class="btn btn-default submit" type="submit" value="Enregistrer">
			  			
					</div>
				</form>
			</div>
			</div>
		</section>


</body>

function jourDepuis(date) {
	var temps = (new Date()).getTime()-date.getTime();
	return (temps/1000/60/60/24).toFixed(0);
}
