<!doctype html>
<html ng-app="mediatic">




<section id="contact">
	<div class="section-content">
		<h1 class="section-header"> - Création d'un nouvel Adhérent - </h1>
		<img class ="bordure" src="https://dathenes.com/wp-content/uploads/2016/07/separator.png" alt="border">	
	</div>

	</br>


	<div class="contact-section">
		<div class="container">
			<form name="ajoutAherentForm" nonvalidate>
				<div class="col-md-6">

					<div class="form-group">
						<label for="nom">Nom *</label>
						<input type="text" name="nom" class="form-control" id="nom" placeholder="Nom" ng-minlength="3" ng-model="form.nom" required>
					</div>

					<p class="text-danger" ng-show="ajoutAherentForm.nom.$invalid && !ajoutAherentForm.nom.$pristine" class="help-block">Veuillez indiquer votre nom</p>

					<div class="form-group">
						<label for="Prenom">Prenom *</label>
						<input type="text" name="prenom" class="form-control" id="prenom" placeholder="Prénom" ng-minlength="3" ng-model="form.prenom"
						 required>
					</div>

					<p class="text-danger" ng-show="ajoutAherentForm.prenom.$invalid && !ajoutAherentForm.prenom.$pristine" class="help-block">Veuillez indiquer votre prenom</p>

					<div class="form-group">
						<label for="dateDeNaissance">Date de Naissance *</label>
						<input type="date" name="dateNaissance" class="form-control" id="dateNaissance" value="1990-01-01" ng-model="dateNaissance"
						 required>
					</div>

					<div class="form-group">
						<label for="age">Age</label>
						<input type="number" name="age" class="form-control" id="age" placeholder="Age" ng-model="form.age" disabled="disabled" required>
					</div>

					
					<div class="form-group">
						<label for="exampleInputEmail">Email</label>
						<input type="email" name="email" class="form-control" id="email" placeholder="Email " ng-model="form.email">
					</div>

					<div class="form-group">
						<label for="datePaiement">Date de paiement de la cotisation</label>
						<input type="date" name="age" class="form-control" id="dateCotisation" placeholder=" Date de paiement de la cotisation" ng-model="dateCotisation">
					</div>
				</div>

				<div class="col-md-6">

					<div class="form-group">
						<label for="montantCostisation">Montant de la cotisation</label>
						<input type="number" name="montant" class="form-control" id="montantCotisation"  value="1" min="1" placeholder=" Montant de la cotisation"
						 ng-model="form.montant">
					</div>

					<div class="form-group">
						<label for="dateFinAbonnement">Date de fin d'abonnment</label>
						<input type="date" name="dateFinAbonemment" class="form-control" id="dateFinAbonnement" ng-model="dateFinCotisation" disabled="disabled">
					</div>

					<div class="form-group">
						<fieldset class="adresse">
							<legend>Adresse Postale</legend>

							<div class="form-group">

								<label for="rue"></label> <input type="text" name="rue" class="form-control" id="rue" placeholder="Rue" ng-model="form.rue">
								<label for="codePostale"></label> <input type="text" name="codePostale" class="form-control" id="codePostale" placeholder="Code Postale"
								 ng-model="form.codePostale">
								<label for="ville"></label> <input type="text" name="ville" class="form-control" id="ville" placeholder="Ville" ng-model="form.ville">
							</div>

						</fieldset>
					</div>





					<!--  	<button type="button" class="btn btn-default submit"><i class="fa fa-user-circle" aria-hidden="true"></i> Création</button> -->

					 <p class="text-right"><input class="btn btn-primary" value="Enregistrer" ng-disabled="ajoutAherentForm.$invalid" ng-click="ctrl.envoi()"></p>

				</div>
			</form>
		</div>
	</div>
</section>


</div>
