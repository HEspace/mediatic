<h1 style="text-align:center;margin-top: 100px;"> <span ng-bind="ctrl.titre"></span> </h1>
<div class="col-lg-offset-1 col-lg-10 col-lg-offset-1 col-xs-12">
    <div>
        <table class="table table-hover" id="tab" height="20">
            <thead class="theadSearch">
                <tr>
                    <th>Identifiant</th>
                    <th>Titre</th>
                    <th>Auteur</th>

            </thead>
            <tbody >
                <tr ng-repeat=" d in tab">
                    <td>{{d.id}}</td>
                    <td>{{d.titre}}</td>
                    <td>{{d.auteur}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
