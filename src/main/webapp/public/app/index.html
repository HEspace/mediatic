<body ng-controller="MediaticCtrl as ctrl">
	<div class="row text-center">
		<div class="col-lg-2 col-md-3 col-sm-3 text-left">

		</div>
		<div class="col-lg-8 col-md-6 col-sm-6">
			<nav id="header" class="navbar navbar-fixed-top">
				<div style="display:none" id="boutonside">
					<span style="cursor:pointer" ng-click="openNav()">&#9776; </span>
				</div>
				<div id="header-container" class="container navbar-container">

					<div class="navbar-header hidden-xs">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						 aria-controls="navbar">
	                        <span class="sr-only">Toggle navigation</span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                        <span class="icon-bar"></span>
	                    </button>
						<a id="brand" class="navbar-brand" href="index.html">Mediatic</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav hidden-xs">
							<li><a href="#!/accueil">Accueil</a></li>
							<li class="log" style="display:none"><a href="#!/recherche">Recherche</a></li>
							<li class="dropdown hidden-sm log" style="display:none"><a class="dropdown-toggle" data-toggle="dropdown">Collection<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a ng-click="collectLivre()">Livre</a></li>
									<li><a ng-click="collectCd()">CD</a></li>
									<li><a ng-click="collectDvd()">DVD</a></li>
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><form class="navbar-form inline-form">
									<input style="display:none" type="search" class="input-sm form-control hidden-md hidden-sm hidden-xs log" placeholder="Recherche" ng-model="recherche">
									<button style="display:none" class="btn btn-primary btn-sm hidden-md hidden-sm hidden-xs log" ng-click="rechercher()">
										<span class="glyphicon glyphicon-eye-open"></span> Chercher
									</button>
									<button style="display:none" ng-click="logout()" id="boutonlogout" class="btn btn-warning btn-sm"> Logout </button>
									<span style="color:white; padding-left:15px" class="portable" ng-bind="bonjour"></span>
								</form>
							</li>
        					<li style="display: none" class="dropdown nonlog">
          						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
								<ul id="login-dp" class="dropdown-menu">
									<li>
										<div class="row">
											<div class="col-md-12">
												<form name='f' action='/login' method='POST' class="form" id="login-nav">
														<div class="form-group">
															<input id="formlogin" class="form" name='username' type="text" ng-model="ctrl.user.login" placeholder="User">
														</div>
														<div class="form-group">
															<input id="formlogin" class="form" type="password" name='password' ng-model="ctrl.user.password" placeholder="Password">
														</div>
														<div class="form-group pull-right">
															<button ng-click="login()" name="submit" type="submit" class="btn btn-primary btn-block">Login</button>
														</div>
												</form>
												<span class="text-right"  ng-bind="invalid"> </span>
											</div>
										</div>
									</li>
								</ul>
							</li>
						</ul>
						
					</div>
					<span class="col-xs-offset-2 col-xs-8 hidden-lg hidden-md hidden-sm portable text-center"  ng-bind="bonjour"> </span>
					<span style="cursor:pointer" class=" col-xs-2 hidden-lg hidden-md hidden-sm glyphicon glyphicon-log-out portable" ng-click="logout()" aria-hidden="true"></span>
				</div>
			</nav>
		</div>
		<div class="col-lg-2 col-md-3 col-sm-3 text-right"> </div>
	</div>

	<div ng-view></div>
	<div id="idsidenav" class="sidenav">
		<img src="image/sideNavIcon.jpg" alt="HTML5 Icon" style="width:100%;">
		<a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">&times;</a>

		<div id="sideMenu">
			<ul class="hidden-lg hidden-sm hidden-md menuUl">
				<br /><br />
				<span class="message" ng-bind="bonjour"></span><br /><br />
				<li class="active"><a href="#!/accueil" ng-click="closeNav()"><span class="glyphicon glyphicon-home"></span>   Accueil</a></li>
				<li style="display:none" class="log" ><a href="#!/recherche" ng-click="closeNav()"><span class="glyphicon glyphicon-search"></span>   Recherche</a></li>
				<li style="display:none" class="log"><a class="dropdown-toggle" href="" ng-click=inverserCollectionMenu()>Collection<span class="caret"></span></a>
					<ul class="menu collection" id="menuCollection">
						<ul style="cursor:pointer"><a ng-click="collectLivre()">Livre</a></ul>
						<ul style="cursor:pointer"><a ng-click="collectCd()">CD</a></ul>
						<ul style="cursor:pointer"><a ng-click="collectDvd()">DVD</a></ul>
					</ul>
				</li>
				<li style="cursor:pointer" class="log"><a ng-click="logout()"><span class="glyphicon glyphicon-off"></span>   Deconnection</a></li>
			</ul>
		</div>
		<div id="divlogin">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"></div>
				<div class="col-lg-10 col-md-9 col-sm-9 col-xs-9">
					<form style="padding-left:25px" id="formLogin" name='f' action='/login' method='POST'>
						<div class="form-group">
							<label for="identifiant">identifiant :</label>
							<input type="identifiant" class="form-control" id="identifiant" name='username' ng-model="ctrl.user.login">
						</div>
						<div class="form-group">
							<label for="password">password :</label>
							<input type="password" type="password" class="form-control" name="password" id="password" ng-model="ctrl.user.password">
						</div>
						<button ng-click="login()" name="submit" type="submit" class="btn btn-default pull-right">Connect</button>
					</form>
				</div>
				<div class="col-lg-1 col-md-1 col-ms-1 col-xs-1"></div>
			</div>
		</div>
	</div>

	<footer class="footer">
      <div class="container text-center">
        <span class="text-muted"><strong>Projet Mediatic, Design by HLH, &copy; 2017</strong></span>
      </div>
